<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALENZO Admin Paneli</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            padding: 50px 20px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background: #111;
            padding: 40px;
            border: 1px solid #333;
            border-radius: 8px;
        }
        h1 { text-align: center; color: #fff; border-bottom: 1px solid #333; padding-bottom: 20px; }
        label { display: block; margin-top: 20px; color: #aaa; font-size: 0.9rem; }
        input, select, textarea {
            width: 100%;
            background: #222;
            border: 1px solid #444;
            color: white;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            box-sizing: border-box; /* Taşmayı engeller */
        }
        input:focus, textarea:focus { outline: none; border-color: #fff; }
        .btn {
            background-color: #fff;
            color: #000;
            font-weight: bold;
            padding: 15px;
            border: none;
            width: 100%;
            margin-top: 30px;
            cursor: pointer;
            font-size: 1rem;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .btn:hover { background-color: #ddd; }
        .note { font-size: 0.8rem; color: #666; margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h1>VALENZO PREMIUM <span style="font-size:0.5em; color:#666;">YÖNETİM</span></h1>
    
    <form action="/add-product" method="POST" enctype="multipart/form-data">
        
        <label>Kategori Seç</label>
        <select name="category" required>
            <option value="hat">Şapka (Hat)</option>
            <option value="pants">Pantolon (Pants)</option>
            <option value="shirt">T-Shirt</option>
            <option value="sweatshirt">Sweatshirt</option>
            <option value="underwear">İç Giyim (Underwear)</option>
        </select>

        <label>Ürün Başlığı (İngilizce)</label>
        <input type="text" name="titleEn" placeholder="Örn: BLACK LOGO CAP" required>

        <label>Ürün Başlığı (Arnavutça)</label>
        <input type="text" name="titleSq" placeholder="Örn: KAPELE E ZEZË ME LOGO" required>

        <label>Fiyat (Euro)</label>
        <input type="number" name="price" step="0.01" placeholder="35.00" required>

        <label>Ürün Açıklaması (İngilizce)</label>
        <textarea name="descEn" rows="3" placeholder="Örn: 100% Cotton, Adjustable Strap..." required></textarea>

        <label>Ürün Açıklaması (Arnavutça)</label>
        <textarea name="descSq" rows="3" placeholder="Örn: 100% Pambuk, Rrip i Rregullueshëm..." required></textarea>

        <label>Fotoğraflar (En az 1 tane seçin)</label>
        <input type="file" name="photos" multiple accept="image/*" required>
        <div class="note">* İlk seçilen fotoğraf kapak fotoğrafı olacaktır. Ctrl tuşuna basılı tutarak birden fazla seçebilirsiniz.</div>

        <button type="submit" class="btn">ÜRÜNÜ YAYINLA</button>
    </form>
</div>

</body>
</html>
